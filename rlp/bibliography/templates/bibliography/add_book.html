{% extends 'projects/projects_detail.html' %}{% load bootstrap3 %}

{% block project_bibliography %}
<h2>{% if instance %}Edit{% else %}Add a book reference{% endif %}</h2>

<form method="post" enctype="multipart/form-data" action="">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">
    Submit
  </button>
  <a role="button" class="btn btn-default" href="{% url 'projects:reference_search' pk=project.pk slug=project.slug %}">
    Cancel
  </a>
</form>
{% endblock project_bibliography %}
